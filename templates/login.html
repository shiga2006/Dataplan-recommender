<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500&display=swap" rel="stylesheet">
    <style>
        body {
            margin: 0;
            font-family: 'Roboto', sans-serif;
            background: url('static/images/dataplan1.jpg') no-repeat center center fixed;
            background-size: cover;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        
        .container {
            width: 90%;
            max-width: 900px;
            display: flex;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            border-radius: 10px;
            overflow: hidden;
        }
        
        .form-container {
            width: 50%;
            background-color: white;
            padding: 40px;
            display: flex;
            flex-direction: column;
            justify-content: center;
        }
        
        .form-container h2 {
            margin: 0 0 20px;
            color: #333;
            text-align: center;
        }
        
        .form-container input {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        
        .form-container button {
            width: 100%;
            padding: 10px;
            border: none;
            border-radius: 5px;
            background-color: #007BFF;
            color: white;
            font-size: 16px;
            cursor: pointer;
        }
        
        .form-container button:hover {
            background-color: #0056b3;
        }
        
        .switch {
            text-align: center;
            margin-top: 10px;
        }
        
        .switch a {
            color: #007BFF;
            text-decoration: none;
            font-weight: 500;
        }
        
        .switch a:hover {
            text-decoration: underline;
        }
        
        .image-container {
            width: 50%;
            background: url('static/images/dataplan1.jpg') no-repeat center center;
            background-size: contain;
        }
        
        @media (max-width: 768px) {
            .container {
                flex-direction: column;
            }
            
            .image-container {
                width: 100%;
                height: 200px;
            }
            
            .form-container {
                width: 100%;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="form-container">
            <h2>Login</h2>
            <form method="POST" action="{{ url_for('login') }}">
                <input type="text" id="name" name="name" placeholder="Name" required>
                <input type="password" id="password" name="password" placeholder="Password" required>
                <button type="submit">Login</button>
            </form>
            <div class="switch">
                <a href="{{ url_for('signup') }}">Don't have an account? Sign Up</a>
            </div>
        </div>
        <div class="image-container"></div>
    </div>
</body>
</html>
