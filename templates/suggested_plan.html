<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Data Plan Suggestion</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background: linear-gradient(135deg, #000000, #2c3e50, #3498db);
            background-size: 400% 400%;
            animation: gradientBG 15s ease infinite;
            min-height: 100vh;
            margin: 0;
            color: white;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        @keyframes gradientBG {
            0% {background-position: 0% 50%;}
            50% {background-position: 100% 50%;}
            100% {background-position: 0% 50%;}
        }

        .container {
            background: linear-gradient(135deg, rgba(0,0,0,0.7), rgba(44,62,80,0.7), rgba(52,152,219,0.7));
            backdrop-filter: blur(10px);
            border-radius: 12px;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.2);
            width: 100%;
            max-width: 800px;
            padding: 60px;
            position: relative;
        }

        .profile {
            position: absolute;
            top: 20px;
            left: 20px;
            display: flex;
            align-items: center;
        }

        .profile-circle {
            width: 50px;
            height: 50px;
            background-color: #3498db;
            border-radius: 50%;
            display: flex;
            justify-content: center;
            align-items: center;
            margin-right: 10px;
            font-weight: bold;
        }

        .details {
            display: grid;
            grid-template-columns: auto 1fr;
            gap: 15px;
            margin-top: 50px;
        }

        .details strong {
            color: rgba(255,255,255,0.7);
            font-size: 1.1em;
        }

        .details p {
            margin: 5px 0;
            font-size: 1.1em;
        }

        .btn-container {
            text-align: center;
            margin-top: 40px;
        }

        .suggest-btn {
            background-color: #3498db;
            color: white;
            border: none;
            padding: 15px 30px;
            border-radius: 8px;
            cursor: pointer;
            font-size: 1.1em;
            transition: background-color 0.3s ease;
        }

        .suggest-btn:hover {
            background-color: #2980b9;
        }

        .edit-link {
            display: block;
            text-align: center;
            color: #3498db;
            text-decoration: none;
            margin-top: 20px;
            font-size: 1em;
        }

        .edit-link:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="profile">
            <div class="profile-circle">{{ initial }}</div>
            <span>{{ name }}</span>
        </div>

        <div class="details">
            <strong>Suggested Data Limit:</strong>
            <p>{{ data_limit }}</p>

            <strong>Suggested Package:</strong>
            <p>{{ package }}</p>

            <strong>Estimated Cost:</strong>
            <p>{{ cost }}</p>
        </div>

        <div class="btn-container">
            <button class="suggest-btn">Confirm Plan</button>
        </div>

        <a href="{{ url_for('user_details') }}" class="edit-link">Edit Details</a>
    </div>
</body>
</html>
